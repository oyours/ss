
<h1> 在前生，我們是天上父母的靈體兒女 </h1>

<a href="https://www.churchofjesuschrist.org/study/scriptures/nt/acts/17?lang=eng&id=29#p29">
    使徒行傳 17：29
</a><br>
29 我們既是神所生的，就不當以為神的神性像人用手藝、心思所雕刻的金、銀、石。
<br><br>

<a href="https://www.churchofjesuschrist.org/study/scriptures/nt/heb/12?lang=eng&id=9#p9">
    希伯來書 12：9
</a><br>
9 再者，我們曾有生身的父管教我們，我們尚且敬重他，<br>
何況萬靈的父，我們豈不更當順服他得生嗎？
<br><br>

<a href="https://www.churchofjesuschrist.org/study/scriptures/dc-testament/dc/138?lang=zho&id=56#p56">
    教義和聖約 138：56
</a><br>
56 他們甚至在出生以前，就和其他許多人，<br>
在靈的世界中接受了他們的最初的課程，<br>
準備好在主認為適當的時候出來，<br>
為了世人的靈魂的救恩，在祂的葡萄園裡工作。
<br><br>
